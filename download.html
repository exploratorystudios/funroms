<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunRoms - Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>FunRoms</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="upload.html">Upload</a>
                <a href="download.html">Download</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section id="downloads">
            <h2>Available Downloads</h2>
            <ul id="file-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FunRoms. All rights reserved.</p>
    </footer>

    <script>
        async function fetchFileList() {
            try {
                const response = await fetch('https://api.github.com/repos/exploratorystudios/funroms/contents/uploads');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // Sort files by their last update date
                const sortedData = data.sort((a, b) => new Date(b.last_modified) - new Date(a.last_modified));

                const fileList = document.getElementById('file-list');
                sortedData.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = file.download_url; // Direct URL to the raw file
                    a.textContent = file.name;
                    a.target = '_blank'; // Open link in new tab
                    li.appendChild(a);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        fetchFileList();
    </script>
</body>
</html>
