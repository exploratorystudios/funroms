<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files - FunRoms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>FunRoms</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="upload.html">Upload</a>
                <a href="download.html">Download</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section id="upload">
            <h2>Upload Files</h2>
            <form id="uploadForm">
                <label for="file">Choose file to upload:</label>
                <input type="file" id="file" name="file" accept=".zip" required>
                <button type="submit">Upload</button>
            </form>
            <div id="message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FunRoms. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://funroms-backend.onrender.com/api/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Origin': 'https://exploratorystudios.github.io'
                    }
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');
                if (response.ok) {
                    messageDiv.innerText = result.message;
                } else {
                    messageDiv.innerText = 'File upload failed: ' + result.message;
                }
            } catch (error) {
                console.error(error);
                document.getElementById('message').innerText = 'File upload failed: ' + error.message;
            }
        });
    </script>
</body>
</html>
