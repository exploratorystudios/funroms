<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files - FunRoms</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Spinner styles */
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 1rem;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide button text when loading */
        button.loading .button-text {
            display: none;
        }

        /* Show spinner when loading */
        button.loading .spinner {
            display: block;
        }

        /* Button styles */
        button {
            position: relative;
            padding: 0.75rem 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>FunRoms</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="upload.html">Upload</a>
                <a href="download.html">Download</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section id="upload">
            <h2>Upload Files</h2>
            <form id="uploadForm">
                <label for="file">Choose file to upload:</label>
                <input type="file" id="file" name="file" accept=".zip" required>
                <button type="submit" id="uploadButton">
                    <span class="button-text">Upload</span>
                    <span class="spinner"></span>
                </button>
            </form>
            <div id="message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FunRoms. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const uploadButton = document.getElementById('uploadButton');
            const messageDiv = document.getElementById('message');
            
            // Show spinner and hide text
            uploadButton.classList.add('loading');
            uploadButton.disabled = true; // Disable button during upload

            try {
                const response = await fetch('https://funroms-backend.onrender.com/api/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Origin': 'https://exploratorystudios.github.io'
                    }
                });

                const result = await response.json();
                if (response.ok) {
                    messageDiv.innerText = result.message;
                } else {
                    messageDiv.innerText = 'File upload failed: ' + result.message;
                }
            } catch (error) {
                console.error(error);
                messageDiv.innerText = 'File upload failed: ' + error.message;
            } finally {
                // Hide spinner and show text
                uploadButton.classList.remove('loading');
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
