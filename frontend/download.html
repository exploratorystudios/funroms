<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunRoms - Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>FunRoms</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="upload.html">Upload</a>
                <a href="download.html">Download</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section id="downloads">
            <h2>Available Downloads</h2>
            <ul id="file-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FunRoms. All rights reserved.</p>
    </footer>

    <script>
        async function fetchFileDetails(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching file details:', error);
                return null;
            }
        }

        async function fetchFileList() {
            try {
                const response = await fetch('https://api.github.com/repos/exploratorystudios/funroms/contents/uploads');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const files = await response.json();

                // Fetch file details to get last modified dates
                const fileDetailsPromises = files.map(file => fetchFileDetails(file.url));
                const fileDetails = await Promise.all(fileDetailsPromises);

                // Combine file data with last modified dates and sort by date
                const fileList = files.map((file, index) => ({
                    ...file,
                    updated_at: fileDetails[index]?.updated_at
                })).sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

                const fileListElement = document.getElementById('file-list');
                fileList.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = file.download_url; // Direct URL to the raw file
                    a.textContent = file.name;
                    a.target = '_blank'; // Open link in new tab
                    li.appendChild(a);
                    fileListElement.appendChild(li);
                });
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        fetchFileList();
    </script>
</body>
</html>
